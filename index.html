<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>ART6 - offer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./blocks_art6/block_offer_art6/css/main.css" />
  </head>
  <body>
    <div class="offer">
      <div class="offer__container">
        <h2 class="offer__title">ПОСТРОИМ ЗДАНИЕ <span>БЕЗ ВНУТРЕННЕЙ ОТДЕЛКИ ЗА 1 ЧАС</span></h2>
        <div class="offer__list">
          <div class="offer__item">
            <div class="offer__image">
              <img src="./blocks_art6/block_offer_art6/images/offer-1.png" alt="" />
              <p class="offer__text">После процедуры выдаются заключение врача, фотографии и видеоматериалы</p>
            </div>
          </div>

          <div class="offer__item">
            <div class="offer__image">
              <img src="./blocks_art6/block_offer_art6/images/offer-2.png" alt="" />
              <p class="offer__text">Самый тонкий в мире гистероскоп Karl Storz–диаметр 2,9 мм</p>
            </div>
          </div>

          <div class="offer__item">
            <div class="offer__image">
              <img src="./blocks_art6/block_offer_art6/images/offer-3.png" alt="" />
              <p class="offer__text">Подготовка к гистероскопии и сдача анализов – не нужны</p>
            </div>
          </div>

          <div class="offer__item">
            <div class="offer__image">
              <img src="./blocks_art6/block_offer_art6/images/offer-4.png" alt="" />
              <p class="offer__text">Без периода восстановления и приема препаратов</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
